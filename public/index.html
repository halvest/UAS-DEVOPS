<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Proyek DevOps Modern</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            /* Light Theme */
            --bg-grad-start: #4facfe;
            --bg-grad-end: #00f2fe;
            --container-bg: rgba(255, 255, 255, 0.2);
            --container-border: rgba(255, 255, 255, 0.4);
            --text-primary: #1a253c;
            --text-secondary: #3a4861;
            --input-bg: rgba(255, 255, 255, 0.5);
            --input-border: #ddd;
            --input-focus-border: #4facfe;
            --input-icon: #aaa;
            --button-grad-start: #4facfe;
            --button-grad-end: #00f2fe;
            --button-text: #fff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --toggle-bg: #283655;
            --toggle-fg: #fdd835;

            /* Dark Theme */
            --dark-bg-grad-start: #1e1e2f;
            --dark-bg-grad-end: #2a2a40;
            --dark-container-bg: rgba(47, 47, 65, 0.4);
            --dark-container-border: rgba(255, 255, 255, 0.1);
            --dark-text-primary: #f1f1f1;
            --dark-text-secondary: #b0b0d0;
            --dark-input-bg: rgba(0, 0, 0, 0.2);
            --dark-input-border: #555;
            --dark-input-focus-border: #6a82fb;
            --dark-input-icon: #999;
            --dark-button-grad-start: #6a82fb;
            --dark-button-grad-end: #fc5c7d;
            --dark-shadow-color: rgba(0, 0, 0, 0.25);
            --dark-toggle-bg: #7F8C8D;
            --dark-toggle-fg: #f1c40f;
        }

        * {
            margin: 0; padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html.dark {
            --bg-grad-start: var(--dark-bg-grad-start);
            --bg-grad-end: var(--dark-bg-grad-end);
            --container-bg: var(--dark-container-bg);
            --container-border: var(--dark-container-border);
            --text-primary: var(--dark-text-primary);
            --text-secondary: var(--dark-text-secondary);
            --input-bg: var(--dark-input-bg);
            --input-border: var(--dark-input-border);
            --input-focus-border: var(--dark-input-focus-border);
            --input-icon: var(--dark-input-icon);
            --button-grad-start: var(--dark-button-grad-start);
            --button-grad-end: var(--dark-button-grad-end);
            --shadow-color: var(--dark-shadow-color);
            --toggle-bg: var(--dark-toggle-bg);
            --toggle-fg: var(--dark-toggle-fg);
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, var(--bg-grad-start), var(--bg-grad-end));
            transition: background 0.4s ease-in-out;
            overflow: hidden;
        }

        .login-container {
            background-color: var(--container-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--container-border);
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 0 15px 35px var(--shadow-color);
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            transition: all 0.4s ease;
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .login-container h1 {
            margin-bottom: 10px;
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .login-container p {
            margin-bottom: 30px;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--input-icon);
            transition: color 0.3s ease;
        }
        
        .input-group .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--input-icon);
            cursor: pointer;
        }

        .input-group input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border-radius: 12px;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 4px rgba(from var(--input-focus-border) r g b / 0.2);
        }
        
        /* --- CSS LABEL DIPERBARUI --- */
        .input-group label {
            position: absolute;
            left: 45px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            background-color: transparent;
            padding: 0 5px;
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.3s ease;
            opacity: 1; /* Memastikan label terlihat secara default */
        }

        /* Memindahkan label ke atas saat input di-fokus */
        .input-group input:focus + label {
            top: 0;
            font-size: 0.8rem;
            color: var(--input-focus-border);
            background-color: color-mix(in srgb, var(--container-bg) 70%, transparent);
            opacity: 1;
        }

        /* Menyembunyikan label saat input sudah terisi teks */
        .input-group input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 0.8rem;
            opacity: 0; /* Properti kunci untuk menyembunyikan label */
        }
        
        .login-button {
            width: 100%;
            padding: 14px;
            background-image: linear-gradient(to right, var(--button-grad-start), var(--button-grad-end));
            background-size: 200% auto;
            color: var(--button-text);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .login-button:hover:not(:disabled) {
            background-position: right center;
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(from var(--button-grad-start) r g b / 0.3);
        }
        
        .login-button:disabled {
            opacity: 0.7;
            cursor: wait;
        }

        #message {
            margin-top: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            min-height: 20px;
            transition: color 0.3s ease;
        }

        .message-success { color: #28a745; }
        .message-error { color: #e74c3c; }

        .theme-switch-wrapper {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }
        .theme-switch input {
            display: none;
        }
        .slider {
            background-color: var(--toggle-bg);
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
        }
        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 26px;
        }
        input:checked + .slider {
            background-color: var(--toggle-bg);
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        .slider .fa-sun, .slider .fa-moon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: var(--toggle-fg);
            transition: opacity 0.4s ease;
        }
        .slider .fa-moon {
            left: 8px;
            opacity: 1;
        }
        .slider .fa-sun {
            right: 8px;
            opacity: 0;
        }
        input:checked + .slider .fa-moon {
            opacity: 0;
        }
        input:checked + .slider .fa-sun {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Selamat Datang Kembali! ðŸ‘‹</h1>
        <p>Masuk untuk melanjutkan ke dasbor Anda.</p>
        
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-user icon"></i>
                <input type="text" id="username" required placeholder=" ">
                <label for="username">Username</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="password" required placeholder=" ">
                <label for="password">Password</label>
                <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
            </div>
            <button type="submit" class="login-button" id="loginButton">Login</button>
        </form>
        
        <div id="message"></div>
    </div>

    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="theme-toggle">
            <input type="checkbox" id="theme-toggle" />
            <div class="slider round">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </div>
        </label>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            const messageDiv = document.getElementById('message');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const themeToggle = document.getElementById('theme-toggle');
            const htmlElement = document.documentElement;

            // --- Dark Mode Logic ---
            const applyDarkMode = (isDark) => {
                htmlElement.classList.toggle('dark', isDark);
                localStorage.setItem('darkMode', isDark);
                themeToggle.checked = isDark;
            };

            themeToggle.addEventListener('change', () => {
                applyDarkMode(themeToggle.checked);
            });

            // Apply theme on initial load
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('darkMode');
            applyDarkMode(savedTheme !== null ? savedTheme === 'true' : prefersDark);

            // --- Password Visibility Toggle ---
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.classList.toggle('fa-eye');
                togglePassword.classList.toggle('fa-eye-slash');
            });

            // --- Form Submission Logic ---
            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const username = document.getElementById('username').value;
                const password = passwordInput.value;
                
                loginButton.disabled = true;
                loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
                messageDiv.textContent = '';
                messageDiv.className = '';

                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();

                    if (response.ok && data.success) {
                        messageDiv.textContent = data.message;
                        messageDiv.classList.add('message-success');
                        setTimeout(() => {
                           window.location.href = '/dashboard';
                        }, 1000);
                    } else {
                        throw new Error(data.message || 'Respons server tidak valid.');
                    }
                } catch (error) {
                    messageDiv.textContent = error.message || 'Terjadi kesalahan koneksi.';
                    messageDiv.classList.add('message-error');
                    loginButton.disabled = false;
                    loginButton.innerHTML = 'Login';
                }
            });
        });
    </script>

</body>
</html>
